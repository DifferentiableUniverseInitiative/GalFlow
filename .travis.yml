language: python

python:
- '3.8'
cache:
  directories:
  - "$HOME/.cache/pip"
  - "$HOME/.conda"
before_install:
- if [ $TRAVIS_OS_NAME == "linux" ]; then wget http://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh
  -O miniconda.sh; fi
- if [ $TRAVIS_OS_NAME == "osx" ]; then wget http://repo.continuum.io/miniconda/Miniconda3-latest-MacOSX-x86_64.sh
  -O miniconda.sh; fi
- chmod +x miniconda.sh
- "./miniconda.sh -b -p $HOME/miniconda"
- export PATH=$HOME/miniconda/bin:$PATH
- conda update --yes conda
- conda create --yes -n test python=3.8
- source activate test
- conda install --yes pip pytest
- conda install --yes -c conda-forge galsim
- conda list
install:
- pip install --uprade pyerfa
- pip install gast==0.2.2
- pip install tensorflow==2.4.1
- pip install .
script:
- pytest
deploy:
  provider: pypi
  user: __token__
  password:
    secure: 
  on:
    tags: true
